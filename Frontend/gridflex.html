<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid with Positioning</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        h2 {
            margin-top: 40px;
            text-align: center;
        }

        /* Flexbox Example with Corner Positioning */
        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 20px;
            position: relative;
            height: 300px;
            background-color: #ddd;
            border: 1px solid #ccc;
        }

        .flex-item {
            padding: 20px;
            background-color: #f7a1d2;
            text-align: center;
            border: 2px solid #ccc;
            margin: 10px;
            position: relative;
            flex: 1 1 30%;
        }

        /* Corner Positioning for Flexbox */
        .flex-item-top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: lightgreen;
            padding: 10px;
        }

        .flex-item-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: lightcoral;
            padding: 10px;
        }

        .flex-item-bottom-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: lightblue;
            padding: 10px;
        }

        .flex-item-bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: lightgoldenrodyellow;
            padding: 10px;
        }

        /* Media Query for Flexbox (Responsive) */
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
                align-items: center;
            }
            .flex-item {
                flex: 1 1 100%;
                margin: 5px;
            }

            /* Ensure positioned elements adjust when layout switches */
            .flex-item-top-left, .flex-item-top-right, .flex-item-bottom-left, .flex-item-bottom-right {
                position: static; /* Remove absolute positioning for small screens */
                background-color: #eee;
                padding: 10px;
            }
        }

        /* Grid Example with Corner Positioning */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            margin: 20px;
            position: relative;
            height: 300px;
            background-color: #ccc;
            border: 1px solid #bbb;
        }

        .grid-item {
            padding: 20px;
            background-color: #d3f9c5;
            text-align: center;
            border: 2px solid #ccc;
            position: relative;
        }

        /* Corner Positioning for Grid */
        .grid-item-top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: lightgreen;
            padding: 10px;
        }

        .grid-item-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: lightcoral;
            padding: 10px;
        }

        .grid-item-bottom-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: lightblue;
            padding: 10px;
        }

        .grid-item-bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: lightgoldenrodyellow;
            padding: 10px;
        }

        /* Media Query for Grid (Responsive) */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* Stacks the grid into a single column */
                gap: 10px;
            }
            .grid-item {
                flex: 1 1 100%;
            }

            /* Ensure positioned elements adjust when layout switches */
            .grid-item-top-left, .grid-item-top-right, .grid-item-bottom-left, .grid-item-bottom-right {
                position: static; /* Remove absolute positioning for small screens */
                background-color: #eee;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <h1>Flexbox and Grid with Corner Positioning</h1>

    <!-- Flexbox Example with Corner Positioning -->
    <h2>Flexbox Layout with Corner Positioning</h2>
    <div class="flex-container">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>

        <!-- Positioned Items -->
        <div class="flex-item-top-left">Top Left</div>
        <div class="flex-item-top-right">Top Right</div>
        <div class="flex-item-bottom-left">Bottom Left</div>
        <div class="flex-item-bottom-right">Bottom Right</div>
    </div>

    <!-- Grid Example with Corner Positioning -->
    <h2>Grid Layout with Corner Positioning</h2>
    <div class="grid-container">
        <div class="grid-item">Grid Item 1</div>
        <div class="grid-item">Grid Item 2</div>
        <div class="grid-item">Grid Item 3</div>
        <div class="grid-item">Grid Item 4</div>

        <!-- Positioned Items -->
        <div class="grid-item-top-left">Top Left</div>
        <div class="grid-item-top-right">Top Right</div>
        <div class="grid-item-bottom-left">Bottom Left</div>
        <div class="grid-item-bottom-right">Bottom Right</div>
    </div>

</body>
</html>
